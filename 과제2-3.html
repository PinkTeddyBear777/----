<!DOCTYPE HTML>
<html>
    <head>
        <style>
            *{
                margin: 10px;
            }
            h1{
                color:beige;
                background-color:deepskyblue;
            }
            #container{
                background-color: gray;
            }
            span{
                color:red
            }
            .tea1{
                background-color:beige;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <h1 border="2">건강한 하루</h1>
            </div>
        </header>

        <section>
            <div id="container">
                <h2 border="2">건강해지는 차</h2>
                <p>머리와 피부에 좋은 차는 어떤 것들일까
                <span style="color: blue;">차의 종류</span>에 대해 알아보도록 합니다</p>

                <ul>
                    <div class="tea1">
                        <li><b>대나무차<span>15000원</span></b></li>
                        <p>얼굴에 물을 주는 효과가 있다</p>
                    </div>
                    <div>
                        <li><b>감잎차<span>14000원</span></b></li>
                        <p>빈혈있는 사람에게 효과가 있다</p>
                    </div>
                    <div>
                        <li><b>결명자차<span>20000원</span></b></li>
                        <p>눈을 밝혀주는 효과가 있다</p>
                        <p>보리차와 비슷하나 맛이 더 은은하고 구수하다</p>
                    </div>    
                </ul>
            </div>
            
        </section>

    </body>
</html>
